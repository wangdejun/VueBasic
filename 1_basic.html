<html>
    <head>
        Vue Basic
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>        
    </head>
    <body>
        <ul>
            <li>This is vue basic</li>
        </ul>
        <div id="app">
            {{message}}
            <ol>
                <todo-item
                    v-for = 'item in groceryList'
                    v-bind:todo = "item"
                    v-bind:key = "item.id">
                </todo-item>
            </ol>
        </div>
        <div id="app2">
            <span v-bind:title = "message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
            </span>
        </div>
        <div id="app3">
            <p v-if = "seen">
                现在看到我了
            </p>
        </div>
        <div id="app4">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>
        <div id="app5">
            <p>{{message}}</p>
            <button v-on:click="reverseMessage">逆转消息</button>
            <todo-item v-for = 'item in groceryList' v-bind:todo = "item" v-bind:key = "item.id">
            </todo-item>
        </div>

        <div id="app7">
            <ol>
                <todo-item
                    v-for = 'item in groceryList'
                    v-bind:todo = "item"
                    v-bind:key = "item.id">
                </todo-item>
            </ol>
        </div>
    </body>

    <script>
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}</li>'
        })

        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello',
                groceryList:[
                    {id:0, text:'蔬菜'},
                    {id:1, text:'奶酪'}
                ]
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                message:'页面加载于' + new Date().toLocaleString()
            }
        })

        var app3 = new Vue({
            el:'#app3',
            data:{
                seen:true
            }
        })

        var app4 = new Vue({
            el:'#app4',
            data:{
                todos:[
                    {text:'学习javascript'},
                    {text:'学习Vue'},
                    {text:'整个牛项目'}
                ]
            }
        })


        var app5 = new Vue({
            el:'#app5',
            data:{
                message:'Hello Vue.js!',
                groceryList:[
                    {id:0, text:'蔬菜'},
                    {id:1, text:'奶酪'},
                    {id:2, text:'随便其他什么人吃的东西'}
                ]
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })


        
        var app7 = new Vue({
            el:'#app7',
            data: {
                groceryList:[
                    {id:0, text:'蔬菜'},
                    {id:1, text:'奶酪'},
                    {id:2, text:'随便其他什么人吃的东西'}
                ]
            }
        })

    </script>
</html>
